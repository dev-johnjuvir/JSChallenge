<!DOCTYPE html>
<html lang="en">
<head>
    <title>TCAP Training Manuals</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="JS CHALLENGE" />
    <meta name="keywords" content="'dummy" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h1>Training Manual</h1>
            </a>
         
        </div>
    </nav>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="search-row col-12">

                </div>

                <div class="sidebar col-lg-4 col-md-4 col-sm-12">
                    <!-- <input type="text" id="searchBar" class="form-control" placeholder="Search" /> -->

                    <div class="search-match">
                       
                    </div>
                    <h4>Sections</h4>
                    <div class="section-list list-group">
                        
                    </div>
                </div>

                <div class="mainContent col-lg-8 col-md-8 col-sm-12">
                    <!-- Dito yung contents -->
                    <h3 class="moduleTitle"></h3>
                    <hr>
                    <div class="moduleContent">
                       <h3 class="sectionTitle"></h3>
                       <hr>
                       <p class="sectionContent"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="modules.json"></script>
    <script src="js/app.js"></script>
    <script>
        $(function(){
            $.getJSON( 'modules.json', function( data ) {
                console.log(data);
                //get number  on url
                var url = window.location.href;
                var module_id =  url.substring(url.lastIndexOf('=') + 1);
                console.log(url);
                console.log(module_id);
           
                var id = module_id-1;
                    
                var section = data[id]['section'];
                var title = data[id]['moduleName'];
                console.log(section);
                var initContent =data[id]['section'][0]['sectionContent'];
                var initContent1 =data[id]['section'][0]['sectionTitle'];

                //display values
                $('.moduleTitle').append(title);
                $('.sectionContent').append(initContent);
                $('.sectionTitle').append(initContent1);

                $.each(section, function(s){
                    var data_item = '<a href="" class="section_list_item list-group-item list-group-item-action" data-value="'+ section[s]['sectionContent'] +'">'+ section[s]['sectionTitle'] +'</a>';
                    $('.section-list').append(data_item);
                });

                $('.section_list_item').click(function(e){
                    e.preventDefault();
                    var value = $(this).data("value");
                    var sectionTitle = $(this).text();
                    $('.sectionTitle').html(sectionTitle);
                    $('.sectionContent').html(value);
                });
                
            });
        });
    </script>
</body>

</html>
